<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="./css/page3.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <script src="/page3.js"></script>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="nav_img_left">
      <a href="#"><img id="logo" src="/images/logo.png" alt="Logo"></a>
    </div>
    <div class="nav_heading">
      <a href="#"><span style="font-family: 'Caveat', cursive;">CAKE</span> First Girls</a>
    </div>
    <div class="nav_right">
      <a href="#">Shop</a>
      <a href="#">Basket</a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="background">
    <h1 class="page_heading">Order Summary</h1>
      <div class="summary_page">
        <div>
          <img class="your_cake_img" src="images/red-velvet-cupcake.jpg" alt="Cake Image">
        </div>
        <div>
          <h3>Sponge Flavour:</h3>
          <p>Red Velvet</p>
          <br>
          <h3>Frosting Flavour:</h3>
          <p>Vanilla</p>
          <br>
          <h3>Sprinkles:</h3>
          <p>Red Sprinkles</p>
          <br>
          <h3>Packaging:</h3>
          <p>Teal</p>
          <br>
          <label for="dietaryRequirements"><h3>Tell us your dietary requirements:</h3></label>
          <br>
          <textarea id="dietaryRequirements" name="dietaryRequirements" rows="5" cols="36" placeholder="e.g. vegan, gluten free, nut free"></textarea>
          <br>
        </div>
              
        
        <div>         
          <button class="orderButton">Submit Order</button>
          <button class="orderButton"><a href="/page2.html">Edit Order</a></button>
        </div>

      </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="left_footer">
      <p>&copy Cake First Girls 2022</p>
    </div>
    <div class="middle_footer">
      <a href="#">Home |</a>
      <a href="#">About |</a>
      <a href="#">Shop |</a>
      <a href="#">Help</a>
    </div>
    <div class="right_footer">
      <p>Made with Love &#9829</p>
    </div>
  </footer>
  
</body>
</html>
